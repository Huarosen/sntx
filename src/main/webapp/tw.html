<!doctype html>
<html lang="zh">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="bookmark" href="images/favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>闪暖历史头像查看TW</title>
</head>
<body>
<div class="container-fluid" id="main">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white shadow-sm">
        <a class="navbar-brand text-dark" href="./index.html">闪暖历史头像查看</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">历史头像查看CN</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./tw.html">历史头像查看TW</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">关于本站</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <input type="number" class="form-control" id="uid" aria-describedby="请输入用户编号"
                       placeholder="请输入用户编号"
                       aria-label="请输入用户编号">
            </div>
            <div class="text-center mt-3 mb-3">
                <button id="submit" class="btn btn-primary form-control" onclick="search()">查询</button>
            </div>
            <div id="show" class="text-center">

            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    var searching = false;

    function search() {
        var uid = $("#uid").val();
        if (uid === "") {
            alert("请输入用户编号");
            return;
        }
        if (searching) {
            alert("正在查询，请稍候");
            return;
        }
        searching = true;
        operateOk(false);
        $.ajax({
            "url": "./image",
            "type": "POST",
            "data": {
                "uid": uid,
                "type": "tw"
            },
            "dataType": "json",
            "success": function (data) {
                searching = false;
                operateOk(true);
                if (data['status'] === 1) {
                    show(data['data']);
                    return;
                }
                alert(data ['message']);
                $("#show").html("");
            },
            "error": function () {
                alert("数据获取失败，请重试！");
                $("#show").html("");
                searching = false;
                operateOk(true);
            }
        })
    }


    function show(data) {
        var show = $("#show");
        show.html("");
        for (var i = 0; i < data.length; i++) {
            var u = data[i];
            var img = $('<img src="' + u + '" alt="头像" width="45%"/>');
            show.append(img);
        }
    }


    function operateOk(flag) {
        var submit = $("#submit");
        if (flag) {
            submit.removeAttr("disabled");
            submit.html("查询")
        } else {
            submit.attr("disabled", "disabled");
            submit.html("查询中...")
        }
    }
</script>
</body>
</html>
